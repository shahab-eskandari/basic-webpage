<section>
  <form>
    <input type="text" placeholder="Search in Pledge's Titles" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
  <section class="results">
    <app-pledge
      *ngFor="let pledge of filteredPledgeList"
      [pledge]="pledge">
    </app-pledge>
  </section>
</section>
